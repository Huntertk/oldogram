<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldgram -</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <div class="head">
            <img class="logo" src="images/logo.png">
            <img class="user-img header-user" src="./images/user-avatar.png" alt="per image">
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div>

                    <img class="user-img post-user" src="./images/avatar-vangogh.jpg" alt="user-img">

                </div>
                <div class="username">

                     <p class="post-username">Vincent van Gogh</p>
                         <p class="post-location">Zudert, Netherland</p> 

                </div>
            </div>
            <div>

                <img class="post-img" src="./images/post-vangogh.jpg" alt="">

            </div>
            <div class="ico">
                <img class="icons" src="./images/icon-heart.png" alt="">
                <img class="icons" src="./images/icon-comment.png" alt="">
                <img class="icons" src="./images/icon-dm.png" alt="">
            </div>
            <div>
                <p class="post-likes bold-text">21 likes</p>
            </div>
            <div class="post-comments">

                <p class="comment bold-text">vincey1853</p> 

                <p class="comment">just look a few mushroom lol</p>
            </div>
        </section>

        <section>
            <div class="container">
                <div>
                    <img class="user-img post-user" src="./images/avatar-ducreux.jpg" alt="user-img">

                </div>
                <div class="username">
                   <p class="post-username">Gustave Courbet</p> 
                     <p class="post-location">Ornans, France</p> 

                </div>
            </div>
            <div>

                <img class="post-img" src="./images/post-courbet.jpg" alt="">

            </div>
            <div class="ico">
                <img class="icons" src="./images/icon-heart.png" alt="">
                <img class="icons" src="./images/icon-comment.png" alt="">
                <img class="icons" src="./images/icon-dm.png" alt="">
            </div>
            <div>

                <p class="post-likes bold-text">4 likes</p>

            </div>
            <div class="post-comments">

                <p class="comment bold-text">gus1819</p> 

                <p class="comment">i'm feelin a bit stressed tbh</p>
            </div>
        </section>
        <section>
            <div class="container">
                <div>
                    <img class="user-img post-user" src="./images/avatar-ducreux.jpg" alt="user-img">

                </div>
                <div class="username">
                   <p class="post-username">Joseph Ducreux</p> 
                     <p class="post-location">Paris, France</p> 

                </div>
            </div>
            <div>

                <img class="post-img" src="./images/post-ducreux.jpg" alt="">

            </div>
            <div class="ico">
                <img class="icons" src="./images/icon-heart.png" alt="">
                <img class="icons" src="./images/icon-comment.png" alt="">
                <img class="icons" src="./images/icon-dm.png" alt="">
            </div>
            <div id="likes-el">

                <p class="post-likes bold-text">152 likes</p>

            </div>
            <div class="post-comments">

                <p class="comment bold-text">jd1735</p> 

                <p class="comment">gm friends! which coin are YOU stacking up today?? post below and WAGMI!</p>
            </div>
        </section>
    </main>


    <script src="./index.js"></script>
</body>

</html>
