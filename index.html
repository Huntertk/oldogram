<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldgram -</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <div class="head">
            <img id="main-logo" class="logo" src="images/logo.png">
            <img class="user-img header-user" src="./images/taufik.jpg" alt="per image">
        </div>
    </header>
    <main id="postHolder">
        
        
    </main>

        <div class="modal" id="modal">
            <div class="close-modal-btn-container">
                <button class="modal-close-btn" id="modal-close-btn" disabled>X</button>
            </div>
            <div class="modal-inner" id="modal-inner">
                <h2>Welcome To The Oldagram</h2>
                <p class="modal-text" id="modal-text">To Login Enter Your Name and Email</p>
                <form id="consent-form">
                    <input type="text" name="fullName" placeholder="Enter your full name" required />
                    <input type="email" name="email" placeholder="Enter your email" required />

                    <div class="modal-choice-btns" id="modal-choice-btns">
                        <button id="'accept-btn" type="submit" class="modal-btn">Log in</button>
                    </div>
                </form>
            </div>
        </div>


    <script src="./index.js"></script>
</body>

</html>
